<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form id="cadForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p>JÃ¡ tem conta? <a href="/login">Entrar</a></p>
    <div id="message" style="display: none; margin-top: 15px; padding: 10px; border-radius: 5px;"></div>
  </div>

<script>
document.getElementById('cadForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const nome = document.getElementById('nome').value;
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;
  
  const messageDiv = document.getElementById('message');
  
  const resp = await fetch('/register', {
    method:'POST', headers:{'Content-Type':'application/json'},
    body: JSON.stringify({nome, email, senha})
  });
  const j = await resp.json();
  
  if (resp.ok){
    messageDiv.style.display = 'block';
    messageDiv.style.backgroundColor = '#d4edda';
    messageDiv.style.color = '#155724';
    messageDiv.style.border = '1px solid #c3e6cb';
    messageDiv.innerHTML = j.sucesso + '<br><br><strong>Verifique seu e-mail</strong> para ativar sua conta antes de fazer login.';
    document.getElementById('cadForm').reset();
  } else {
    messageDiv.style.display = 'block';
    messageDiv.style.backgroundColor = '#f8d7da';
    messageDiv.style.color = '#721c24';
    messageDiv.style.border = '1px solid #f5c6cb';
    messageDiv.textContent = j.erro || 'Erro no cadastro';
  }
});
</script>
</body>
</html>
